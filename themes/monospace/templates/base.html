<!DOCTYPE html>
<html lang="en">
<head>
        <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />

        <!--[if IE]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

        <!--[if lte IE 7]>
                <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie.css"/>
                <script src="{{ SITEURL }}/js/IE8.js" type="text/javascript"></script><![endif]-->

        <!--[if lt IE 7]>
                <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie6.css"/><![endif]-->

</head>

<body>
	<div id="wrap" style="width:850px">
	    <div id="container" style="width:560px">

            <div class="entry">
                {% block content %}
                {% endblock %}
            </div>
        </div>


        <div id="sidebar">
           <a href="{{ SITEURL }} " title="title"> <img src="/images/norwich_hackspace_banner.png"/> </a>

            <nav>
                <ul>
                {# 
                {% for page in PAGES %}
                    <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
                #}
                    <li><a href="/">Home</a></li>
                    <li><a href="/what.html">What</a></li>
                    <li><a href="/how.html">How</a></li>
                    <li><a href="/members.html">Members</a></li>
                </ul>
            </nav>
        </div>

        <div id="footer">
            {% include 'analytics.html' %}    
        </div>

    

    </div>

</body>
</html>
